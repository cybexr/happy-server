name: Docker Build and Push to ACR

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Set image tags
        id: tags
        run: |
          IMAGE_NAME="${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_IMAGE_NAME }}"
          SHA_TAG="${{ github.sha }}"
          VERSION_TAG="${{ steps.version.outputs.version }}"

          echo "sha_tag=$IMAGE_NAME:$SHA_TAG" >> $GITHUB_OUTPUT
          echo "version_tag=$IMAGE_NAME:$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=$IMAGE_NAME:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.tags.outputs.sha_tag }}
            ${{ steps.tags.outputs.version_tag }}
            ${{ steps.tags.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
